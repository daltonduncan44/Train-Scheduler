<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Train Activity</title>
<sript></sript>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

        
        <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
        <script type="text/javascript" src="assets/main.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron bg-dark text-white">
            <h1>Train Scheduler</h1>
            Dynamic Train Information
        </div>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="Name">Train Name</label>
                    <input type="text" class="form-control" id="Name" aria-describedby="Name">
                </div>
                <div class="form-group">
                    <label for="employeeRole">Destination</label>
                    <input type="text" class="form-control" id="dest" aria-describedby="employeeRole">
                </div>
                <div class="form-group">
                    <label for="startDate">First Train Time (HH:mm-Military Time)</label>
                    <input type="text" class="form-control" id="fTT" aria-describedby="startDate">
                </div>
                <div class="form-group">
                    <label for="monthlyRate">Frequency</label>
                    <input type="text" class="form-control" id="freq" aria-describedby="monthlyRate">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <div class="container mt-4">
        <h3>Train Information</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
